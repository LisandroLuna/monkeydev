    <header>
        <h1 class="web-title"><a class="header-link" href="index.html">Monkey Dev</a></h1>

    <main>
        <article>
            <h2 class="sect-title">Contacto</h2>
            <img src="media/img/contact.jpg" width="50%" alt="Contacto">
            <p class="sect-desc">Para comunicarte con nosotros podes <a href="mailto:ejemplo@ejemplo.com">Enviarnos un email</a> o completar el formulario de contacto.</p>
            <h3 class="sect-subtitle">Formulario de contacto</h3>
            <form class="form-cont" action="show_data.html" target=""_BLANK>
                <label for="name">Nombre: </label> <input name="name" type="text" placeholder="Ingrese su nombre..." tabindex="1"><br>
                <label for="lname">Apellido: </label><input name="lname" type="text" placeholder="Ingrese su apellido..." tabindex="2"><br>
                <label for="email">Email: </label> <input name="email" type="email" placeholder="su@email.com" tabindex="3"><br>
                <label for="phone">Telefono: </label><input name="phone" type="number" placeholder="Ingrese su celular..." tabindex="4"><br>
                <label for="product">Elija las caracterisiticas de su sitio: </label> <input type="checkbox" name="product" value="web" tabindex="5"> Web Basica +  <input type="checkbox" name="product" value="blog" tabindex="6"> Blog +  <input type="checkbox" name="product" value="store" tabindex="7"> Tienda<br>
                <label for="promo">Quiere recibir promociones en su email? </label> <input type="radio" name="promo" value="si" tabindex="8">Si  - <input type="radio" name="promo" value="no" tabindex="9">No <br><br>
                <label for="comments">Comentarios adicionales: </label><br> <textarea name="comments" placeholder="Comentarios adicionales..." tabindex="10"></textarea><br>
                <input type="submit" value="Enviar!" tabindex="11">
            </form>
        </article>
